name: Run Scheduling Algorithm

on:
  push:
    branches:
      - uploads  # The branch where the user-uploaded file is pushed

jobs:
  run_schedule:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run scheduling script
      run: python main.py path-to-uploaded-file.xlsx

    - name: Checkout the master branch
      run: |
        git fetch origin
        git checkout -B master origin/master

    - name: Move the Generated File
      run: mv Export.xlsx Export.xlsx  # Ensure this is moving to the root

    - name: Commit and Push the Generated File
      run: |
        git add Export.xlsx
        git commit -m "Add generated Export.xlsx to root directory"
        git push origin master  # Push to the master branch

    - name: Verify file exists
      run: ls -la Export.xlsx
