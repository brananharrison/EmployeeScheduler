<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 600px;
        }
        .button {
            text-align: center;
            cursor: pointer;
        }
        .button img {
            width: 100px;
            height: 100px;
        }
        .button label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button">
            <a href="ScheduleInputData.xlsx" download>
                <img src="https://img.icons8.com/color/144/000000/microsoft-excel-2019.png" alt="Download Excel">
                <label>Download Input File</label>
            </a>
        </div>
        <div class="button">
            <input type="file" id="file-input" name="file" accept=".xlsx">
            <label for="file-input">
                <img src="https://img.icons8.com/color/144/000000/upload.png" alt="Upload and Run">
            </label>
            <label>Upload Input, Run Algorithm, and Download</label>
        </div>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', async function () {
            const file = this.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function (e) {
                const content = e.target.result.split(',')[1]; // Get the base64 part of the result

                // Replace with your personal access token
                const token = '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';
                const repo = 'brananharrison/EmployeeScheduler';
                const path = 'Input.xlsx';
                const branch = 'master';

                const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Upload Input.xlsx via GitHub Pages',
                        content: content,
                        branch: branch
                    })
                });

                if (response.ok) {
                    alert('File uploaded successfully! The workflow should now trigger.');
                } else {
                    alert('Failed to upload the file.');
                    console.error(await response.json());
                }
            };

            reader.readAsDataURL(file); // Read the file as a data URL (base64 encoded)
        });
    </script>
</body>
</html>
