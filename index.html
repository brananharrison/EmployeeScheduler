<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 600px;
        }
        .button {
            text-align: center;
            cursor: pointer;
            margin: 20px;
        }
        .button img {
            width: 100px;
            height: 100px;
        }
        .button label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="file"] {
            display: none;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Download the Excel template -->
        <div class="button">
            <a href="ScheduleInputData.xlsx" download>
                <img src="https://img.icons8.com/color/144/000000/microsoft-excel-2019.png" alt="Download Excel">
                <label>Download Input File</label>
            </a>
        </div>

        <!-- Upload File and Trigger Action -->
        <div class="button">
            <label for="file-input">
                <img src="https://img.icons8.com/color/144/000000/upload.png" alt="Upload and Run">
                <input type="file" id="file-input" name="file" accept=".xlsx">
            </label>
            <label>Upload Your File, Run Algorithm, and Download</label>
        </div>

        <!-- Status Message -->
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                // Fake status message for demonstration purposes
                document.getElementById('status').textContent = 'Uploading...';

                // Simulate uploading and triggering the action
                setTimeout(() => {
                    document.getElementById('status').textContent = 'Processing... Please wait.';

                    // Simulate processing delay
                    setTimeout(() => {
                        document.getElementById('status').textContent = 'Processing complete. Downloading...';

                        // Simulate download
                        const link = document.createElement('a');
                        link.href = 'path-to-your-generated-export.xlsx'; // Replace with the actual URL to the generated file
                        link.download = 'Export.xlsx';
                        link.click();

                        document.getElementById('status').textContent = 'Download complete.';
                    }, 5000); // Adjust time as needed
                }, 2000); // Adjust time as needed
            }
        });
    </script>
</body>
</html>
