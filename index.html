<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 600px;
        }
        .button {
            text-align: center;
            cursor: pointer;
        }
        .button img {
            width: 100px;
            height: 100px;
        }
        .button label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Download the Excel template -->
        <div class="button">
            <a href="ScheduleInputData.xlsx" download>
                <img src="https://img.icons8.com/color/144/000000/microsoft-excel-2019.png" alt="Download Excel">
                <label>Download Input File</label>
            </a>
        </div>

        <!-- Instructions for Uploading File and Triggering the GitHub Action -->
        <div class="button">
            <label>
                <img src="https://img.icons8.com/color/144/000000/upload.png" alt="Upload and Run">
            </label>
            <label>1. Upload Your File to the Repository</label>
            <a href="https://github.com/brananharrison/EmployeeScheduler/upload/main/uploads" target="_blank">Upload File</a>
            <label>2. Go to the <a href="https://github.com/brananharrison/EmployeeScheduler/actions" target="_blank">GitHub Actions</a> tab to monitor the progress.</label>
            <label>3. Download the Exported File from the Artifacts section.</label>
        </div>
    </div>
</body>
</html>
